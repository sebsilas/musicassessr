url: ~
template:
  bootstrap: 5

reference:

- title: "Top level"
  desc: >
    Functions used to launch musicassessr tests.
  contents:
  - make_musicassessr_test
  - musicassessr_opt
  - include_musicassessr_js
  - setup_pages_options


- title: "Trial blocks"
  desc: >
    Functions for recording data in psychTestR
  contents:
  - ends_with("_trials")
  - record_audio_block
  - record_midi_block

- title: "Pages"
  desc: >
    Functions for recording data in psychTestR
  contents:
  - ends_with("page")
  - ends_with("pages")
  - ends_with("loop")


- title: "Present Stimuli"
  desc: >
    Functions for presenting stimuli
  contents:
  - starts_with("present")

- title: "Scoring"
  desc: >
    Functions for scoring results
  contents:
  - starts_with("score")
  - opti3
  - opti3_df
  - ngrukkon
  - rhythfuzz
  - harmcore
  - pmi

- title: "Sampling functions"
  desc: >
    Functions for sampling from an item bank
  contents:
  - item_sampler

- title: "Feedback functions"
  desc: >
    Functions for presenting feedback to participants
  contents:
  - starts_with("feedback")


- title: "get_answer_functions"
  desc: >
    psychTestR get_answer functions
  contents:
  - starts_with("get_answer")


- title: "Test utils"
  desc: >
    Functions to help test musicassessr components
  contents:
  - test_recording_app

- title: "Database functions"
  desc: >
    Functions for working with MySQL Databases
  contents:
  - connect_to_db
  - db_append_to_table
  - get_table
  - set_instrument
  - set_instrument_range
  - set_response_type
  - set_test

- title: "Parameter display helper functions"
  desc: >
    Helper functions to display what parameters can be used in musicassessr
  contents:
    - list_official_tests
    - list_tone_sound_types

- title: "Utilities"
